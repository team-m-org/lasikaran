<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">User Information</h3>
	</div>
	<div class="panel-body">
		<div class="js_user_details well well-sm">
			<form class="form-horizontal" role="form" method="post" action=""
				name="user_frm" id="user_frm">
				<div class="form-group">
					<label for="m_name" class="col-sm-4 control-label">First
						Name</label>
					<div class="col-sm-5">
						<input type="text" value="{{first_name}}" class="form-control " id="f_name" name="f_name"
							placeholder="Enter First Name" required >
					</div>
				</div>
				<div class="form-group">
					<label for="m_name" class="col-sm-4 control-label">Last
						Name</label>
					<div class="col-sm-5">
						<input type="text" value="{{last_name}}" class="form-control " id="l_name" name="l_name"
							placeholder="Enter Last Name" required>
					</div>
				</div>
		<!-- 		<div class="form-group">
					<label for="m_name" class="col-sm-4 control-label">Mobile</label>
					<div class="col-sm-5">
						<input type="tel" value="{{mobile}}" pattern="[0-9]{10,10}" class="form-control " id="mobile_num" name="mobile_num" placeholder="9833-0000-00" autocomplete="off"  maxlength="10" required>
					</div>
				</div> -->
				<div class="form-group">
					<label for="m_name" class="col-sm-4 control-label">Email</label>
					<div class="col-sm-5">
						<input type="email" value="{{email}}" class="form-control " id="user_email"
							name="user_email" placeholder="Enter Email">
					</div>
				</div>
				<div class="form-group">
					<label for="m_name" class="col-sm-4 control-label">Address</label>
					<div class="col-sm-5">
						<textarea class="form-control " id="user_address"
							name="user_address" cols="3" rows="2">{{address}}</textarea>
					</div>
				</div>
				<input type="hidden" name="user_id" id="user_id" value="{{user_id}}">
				<div class="form-group">
					<div class="js-submit-btn col-sm-offset-4 col-sm-5 ">
						<button type="button" class="btn btn-primary btn-lg btn-block ">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
