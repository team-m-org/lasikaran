<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Doctor Information</h3>
	</div>
	<div class="panel-body">
		<div class="pre_details well well-sm">
			<form class="form-horizontal" role="form" method="post" action=""
				name="p_frm" id="p_frm">
				<div class="form-group">
					<label for="m_name" class="col-sm-4 control-label">First
						Name</label>
					<div class="col-sm-5">
						<input type="text" class="form-control " id="m_name" name="m_name"
							placeholder="Enter First Name" required>
					</div>
				</div>
				<div class="form-group">
					<label for="m_name" class="col-sm-4 control-label">Last
						Name</label>
					<div class="col-sm-5">
						<input type="text" class="form-control " id="m_name" name="m_name"
							placeholder="Enter Last Name" required>
					</div>
				</div>
				<!-- <div class="form-group">
			<label for="m_name" class="col-sm-4 control-label"></label>
			<div class="col-sm-5">
				<div class="input-group"><span class="input-group-addon">@</span><input type="text" class="form-control" placeholder="Username"></div>
			</div>
		</div> -->
				<div class="form-group">
					<label for="m_name" class="col-sm-4 control-label">Mobile</label>
					<div class="col-sm-5">
						<input type="tel" class="form-control " id="mobile_num"
							name="mobile_num" placeholder="Enter Mobile Number" required>
					</div>
				</div>
				<div class="form-group">
					<label for="m_name" class="col-sm-4 control-label">Email</label>
					<div class="col-sm-5">
						<input type="email" class="form-control " id="doc_email"
							name="doc_email" placeholder="Enter Email">
					</div>
				</div>
				<div class="form-group">
					<label for="m_name" class="col-sm-4 control-label">Address</label>
					<div class="col-sm-5">
						<textarea class="form-control " id="doc_address"
							name="doc_address" cols="3" rows="2"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-5">
						<button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
