<div class="child-details well well-sm ">
	<form class="form-horizontal" role="form" method="post" action="" name="c_frm" id="c_frm">
		<div class="form-group ">
			<label for="c_name" class="col-sm-4 control-label">Mobile Number is</label>
			<div class="col-sm-5">
				<input type="tel" pattern="[0-9]{10,10}" class="form-control " id="m_name" name="m_name" placeholder="9833-0000-00" autocomplete="off"  maxlength="10" required>
			</div>
		</div>
		<div class="form-group ">
			<label for="c_name" class="col-sm-4 control-label">Vaccination for</label>
			<div class="col-sm-5">
				<input type="radio" name="genderRadios" id="genderRadios" value="male" checked >My Son / <input type="radio" name="genderRadios" id="genderRadios" value="female" checked >My Daughter 
			</div>
		</div>
		<div class="form-group ">
			<label for="c_name" class="col-sm-4 control-label">His/Her Name is</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="c_name"  name="c_name" placeholder="Enter Childern Name" required autocomplete="off">
			</div>
		</div>
		<div class="form-group">
			<label for="b_date" class="col-sm-4 control-label">Having Birth Date</label>
			<div class="col-sm-5">
				<input type="date" class="form-control" id="b_date" name="b_date" placeholder="Birth Date" min={{min_date}}  max={{max_date}} required autocomplete="off">
			</div>
		</div>
		<div class="form-group">
				<label class="checkbox col-sm-4"></label>
				<div class="col-sm-5"><input type="checkbox" checked > Accept Terms and Conditions</div>
    		
    	</div>	
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-5">
				<button type="button" class="btn btn-primary btn-lg btn-block ">Submit</button>
			</div>
		</div>
		<input type="hidden" name="doc_id" id="doc_id" value="{{doc_id}}">
	</form>
</div>
