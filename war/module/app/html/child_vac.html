<div class="child-details well well-sm col-sm-6 col-sm-push-3">
	<form class="form-horizontal" role="form" method="post" action="" name="c_frm" id="c_frm">
		<div class="form-group ">
			<label for="c_name" class="col-sm-3 control-label">Mobile</label>
			<div class="col-sm-8">
				<input type="tel" class="form-control" id="m_name"  name="m_name" placeholder="Enter Mobile Number" required autocomplete="off">
			</div>
		</div>
		<div class="form-group ">
			<label for="c_name" class="col-sm-3 control-label">Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="c_name"  name="c_name" placeholder="Enter Name" required autocomplete="off">
			</div>
		</div>
		<div class="form-group">
			<label for="b_date" class="col-sm-3 control-label">Birth Date</label>
			<div class="col-sm-8">
				<input type="date" class="form-control" id="b_date" name="b_date" placeholder="Birth Date" required autocomplete="off">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-5 col-sm-8">
				<button type="button" class="btn btn-primary btn-sm">Submit</button>
			</div>
		</div>
	</form>
</div>
